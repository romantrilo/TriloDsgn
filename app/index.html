        <!-- Styles below make pleasant view of pre-loader -->
        <!-- Keep inline -->

        <style>
            body, header {
                height: 100vh;
            }

            header {
                position: relative;
                overflow: hidden;
            }

            main {
                z-index: 50;
            }

            .pre-load.outer {
                position: absolute;
                width: 100vw;
                height: 100vh;
                background-color: #ffffff;
                z-index: 100;
                -webkit-transition: all 0.5s 0.5s;
                -moz-transition: all 0.5s 0.5s;
                -o-transition: all 0.5s 0.5s;
                transition: all 0.5s 0.5s;
            }

            .pre-load.fade-out {
                visibility: hidden;
                opacity: 0;
            }

            .pre-load.inner {
                position: relative;
                width: 80px;
                margin: 0 auto;
            }

            .pre-load p {
                margin: 0;
                line-height: 100vh;
                text-align: right;
                letter-spacing: 0.5em;
                font-weight: bold;
                text-transform: uppercase;
            }

            .pre-load.text {
                position: absolute;
                top: 0;
                left: 0;
                color: rgba(175, 175, 175, 0.60);
            }
            .pre-load.background {
                position: absolute;
                top: 0;
                left: 0;
                overflow: hidden;
                width: 0;
                color: #000000;
                white-space: nowrap;
                -webkit-transition: width 0.2s;
                transition: width 0.3s;
            }

            .pace {
                display: none;
            }

        </style>

        <div class="pre-load outer">
            <div class="pre-load inner">
                <p class="pre-load background">trilo</p>
                <p class="pre-load text">trilo</p>
            </div>
        </div>

        <script>
            (function () {
                var repeatInterval,
                    body = document.getElementsByTagName('body')[0],
                    progressElements = document.getElementsByClassName('pace-progress'),
                    preLoader = document.querySelectorAll('.pre-load.background')[0];

                function watchProgress () {
                    var perCent = progressElements && progressElements[0] && progressElements[0].getAttribute('data-progress-text') || 0;

                    if (body.classList.contains("pace-done")) {
                        preLoader.style.width = '100%';
                        clearInterval(repeatInterval);
                        onDownload();
                        return;
                    }

                    preLoader.style.width = perCent;
                }

                function onDownload () {
                    var preLoadContainer = document.getElementsByClassName('outer')[0];
                    preLoadContainer.className = preLoadContainer.className + ' fade-out';
                }

                repeatInterval = setInterval(watchProgress, 50);
            })();
        </script>

        <main>
            <header>
                <div class="logo absolute top left">

                <div class="contacts absolute bottom right">
