        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <script data-pace-options='{ "restartOnPushState": false }' src="scripts/vendor/pace.js"></script>

        <style>
            body {
                height: 100vh;
                padding: 0;
            }

            main {
                position: absolute;
                z-index: 50;
            }

            .pre-load.outer {
                position: absolute;
                width: 100vw;
                height: 100vh;
                background-color: #ffffff;
                z-index: 100;
            }

            .pre-load.inner {
                position: relative;
                top: 46vh;
                left: 46vw;
                width: 74px;
                letter-spacing: 0.5em;
            }

            .pre-load p {
                text-align: right;
            }

            .pre-load.text {
                position: absolute;
                top: 0;
                left: 0;
                color: rgba(175, 175, 175, 0.60);
            }
            .pre-load.background {
                position: absolute;
                top: 0;
                left: 0;
                overflow: hidden;
                width: 0;
                color: #000000;
                white-space: nowrap;
                -webkit-transition: width 0.2s;
                transition: width 0.3s;
            }

            .pace {
                display: none;
            }

        </style>

        <div class="pre-load outer">
            <div class="pre-load inner">
                <p class="pre-load background">TRILO</p>
                <p class="pre-load text">TRILO</p>
            </div>
        </div>

        <script>
            (function () {
                var repeatInterval,
                    body = document.getElementsByTagName('body')[0],
                    progressElements = document.getElementsByClassName('pace-progress'),
                    preLoader = document.querySelectorAll('.pre-load.background')[0];

                function watchProgress () {
                    var perCent = progressElements && progressElements[0] && progressElements[0].getAttribute('data-progress-text') || 0;

                    if (body.classList.contains("pace-done")) {
                        preLoader.style.width = '100%';
                        clearInterval(repeatInterval);


                        //  TODO fade away preloader


                        return;
                    }

                    preLoader.style.width = perCent;
                }

                repeatInterval = setInterval(watchProgress, 50);
            })();
        </script>

        <main>
            <div>
                hello
            </div>
        </main>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
