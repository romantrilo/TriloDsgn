    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Styles below make pleasant view of pre-loader -->
        <!-- Keep inline -->

        <style>
            body, main {
                width: 100vw;
                height: 100vh;
            }

            main {
                z-index: 50;
                position: relative;
                overflow: hidden;
            }

            .pre-load.welcome {
                position: absolute;
                height: 100vh;
                z-index: 100;
            }

            .pre-load.welcome .inner {
                margin-top: 48vh;
            }

            .pre-load.outer {
                width: 100vw;
                margin: 0;
                text-align: center;
                -webkit-transition: all 1s;
                -moz-transition: all 1s;
                -o-transition: all 1s;
                transition: all 1s;
            }

            .pre-load.outer.welcome {
                -webkit-transition: all 0.5s;
                -moz-transition: all 0.5s;
                -o-transition: all 0.5s;
                transition: all 0.5s;
            }

            .pre-load .inner {
                display: inline-block;
                position: relative;
                margin-top: 32vh;
            }

            .pre-load .inner p {
                margin: 0;
                text-transform: uppercase;
                white-space: nowrap;
            }


            .pre-load.welcome p {
                letter-spacing: 0.5em;
                font-weight: bold;
            }

            .pre-load .text {
                color: rgba(175, 175, 175, 0.60);
            }

            .pre-load .over {
                position: absolute;
                top: 0;
                width: 0;
                overflow: hidden;
                color: #333333;
                -webkit-transition: width 0.2s;
                transition: width 0.3s;
            }

            .pre-load.outer.fade-out {
                visibility: hidden;
                opacity: 0;
            }

            .pace {
                display: none;
            }

        </style>

        <div class="pre-load outer welcome">
            <div class="inner">
                <p class="text">trilo</p>
                <p class="over">trilo</p>
            </div>
        </div>

        <script>

            function animatePreLoad (options) {
                var onWelcome = options && options.onWelcome || false,
                    body = document.getElementsByTagName('body')[0],
                    progressElements = document.getElementsByClassName('pace-progress'),
                    preLoaders = document.querySelectorAll('.pre-load .over'),
                    preLoader = preLoaders[preLoaders.length - 1],
                    repeatInterval;

                function onDownload (onWelcome) {
                    if (onWelcome) {
                        var preLoadContainer = document.getElementsByClassName('outer')[0],
                            body = document.getElementsByTagName('body')[0];

                        body.className = body.className + ' loader-done';
                        preLoadContainer.className = preLoadContainer.className + ' fade-out';
                    } else {
                        var event = new CustomEvent("ajax-load-done", {
                            "detail": "Ajax request completed"
                        });
                        document.dispatchEvent(event);
                    }

//                    if ($) {
//                        $('body').removeClass('pace-done');
//                    }
                }

                function watchProgress () {
                    var perCent = progressElements && progressElements[0] && progressElements[0].getAttribute('data-progress-text') || 0;

                    if (body.classList.contains("pace-done")) {
                        preLoader.style.width = '100%';
                        clearInterval(repeatInterval);
                        setTimeout(onDownload.bind(null, onWelcome), 500);
                        return;
                    }

                    preLoader.style.width = perCent;
                }

                repeatInterval = setInterval(watchProgress, 60);
            }

            animatePreLoad({onWelcome: true});

        </script>

        <main>
        </main>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
